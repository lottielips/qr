  <script>
    const now = new Date();
    const today = now.toISOString().split("T")[0];

    const schedule = {
      "2025-09-16": "https://www.gaatricknoglive.nl/",
      "2025-09-17": "https://www.youtube.com/watch?v=hjGJIK9u0aA",
      "2025-09-18": "https://www.youtube.com/watch?v=zSWNWWREtsI",
      "2025-09-19": "https://open.spotify.com/playlist/56zpddPODU4JNMlXmDgKmo?si=a0c3a9236e7744e1"
    };

    if (schedule[today]) {
      setTimeout(() => { window.location.href = schedule[today]; }, 400);
    } else {
      setTimeout(() => { window.location.href = "https://www.youtube.com/watch?v=rv9zEcispCU"; }, 400);
    }
  </script>
