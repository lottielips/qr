<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>QR redirect</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JJFMCD79FS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-JJFMCD79FS', { transport_type: 'beacon' });
  </script>

  <!-- Comic Neue (fallback Comic Sans look) -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body{
      display:flex;justify-content:center;align-items:center;
      height:100vh;margin:0;
      font-family:'Comic Neue','Comic Sans MS','Comic Sans',cursive;
      background:url("shrek.jpg") no-repeat center center fixed;
      background-size:cover;color:#333;text-align:center;position:relative;
    }
    .box{
      background:rgba(255,255,255,.7);padding:2rem;border-radius:12px;
      box-shadow:0 4px 12px rgba(0,0,0,.3);max-width:420px;
    }
    h1{margin:0 0 1rem;font-size:1.5rem}
    p{margin:.25rem 0;font-size:1rem}

    /* Basis knopstijl */
    .floating-link{
      position:fixed;padding:12px 18px;border-radius:999px;
      box-shadow:0 4px 10px rgba(0,0,0,.3);
      font-weight:700;text-decoration:none;
      color:#fff;z-index:9999;cursor:pointer;
      display:inline-flex;align-items:center;justify-content:center;
      background-size:cover;background-position:center;
    }

    /* Specifieke knoppen */
    .daily-link{top:16px;left:16px;background:red}
    .daily-link:hover{background:darkred}

    .bank-link{top:16px;right:16px;background-image:url("bankzitters.jpg")}
    .bank-link span{background:rgba(0,0,0,.55);padding:6px 10px;border-radius:12px}

    .patrick-link{bottom:16px;left:16px;background-image:url("patrick.jpg")}
    .patrick-link span{background:rgba(0,0,0,.55);padding:6px 10px;border-radius:12px}
  </style>
</head>
<body>
  <!-- âœ… VASTE KNOPPEN -->
  <a id="dailyLink" class="floating-link daily-link" href="https://www.youtube.com/watch?v=g6hxlzAaN6c" rel="noopener" target="_blank">
    Dagelijkse KUD lied
  </a>

  <a id="bankLink" class="floating-link bank-link" href="https://www.youtube.com/watch?v=xvFZjo5PgG0" rel="noopener" target="_blank">
    <span>Dagelijkse bankstaanders video</span>
  </a>

  <a id="patrickLink" class="floating-link patrick-link" href="https://www.youtube.com/watch?v=FV83Vi1R0Yg" rel="noopener" target="_blank">
    <span>Dagelijkse ASMR Patrick</span>
  </a>

  <!-- Welkomstbox -->
  <div class="box">
    <h1>EVEN GEDULD</h1>
    <p>Timo is zijn kwast aan het klaarmaken voor je!</p>
  </div>

  <script>
    const preview = new URLSearchParams(location.search).get('preview') === '1';

    // Datum formatteren
    const now = new Date();
    const yyyy = now.getFullYear();
    const mm = String(now.getMonth()+1).padStart(2,'0');
    const dd = String(now.getDate()).padStart(2,'0');
    const today = `${yyyy}-${mm}-${dd}`;

    // Dagelijks schema
    const schedule = {
      "2025-09-16": "https://www.gaatricknoglive.nl/",
      "2025-09-17": "https://www.youtube.com/watch?v=m-6Pxc4fEcI",
      "2025-09-18": "https://www.youtube.com/watch?v=-VSi_VAK8Ek",
      "2025-09-19": "https://www.youtube.com/watch?v=yaapnjOofXI",
      "2025-09-20": "https://www.youtube.com/watch?v=zSWNWWREtsI",
      "2025-09-21": "https://open.spotify.com/playlist/56zpddPODU4JNMlXmDgKmo?si=a0c3a9236e7744e1",
      "2025-09-22": "https://www.youtube.com/watch?v=-VSi_VAK8Ek"
    };
    const fallback = "https://www.youtube.com/watch?v=rv9zEcispCU";
    const dest = schedule[today] || fallback;

    let manualNav = false;
    let redirectTimer = null;
    let safetyTimer = null;

    function go(){
      if (manualNav) return;
      window.location.replace(dest);
    }

    function startRedirects(){
      if (preview) return;
      redirectTimer = setTimeout(go, 1200);
      safetyTimer   = setTimeout(go, 4000);
      document.addEventListener('visibilitychange', () => {
        if (!manualNav && document.visibilityState === 'visible') go();
      });
    }

    function setupManualLink(id){
      const el = document.getElementById(id);
      if (!el) return;
      const url = el.getAttribute('href');
      el.addEventListener('click', (e) => {
        e.preventDefault();
        manualNav = true;
        if (redirectTimer) clearTimeout(redirectTimer);
        if (safetyTimer)   clearTimeout(safetyTimer);
        window.location.href = url;
      }, { passive: false });
    }

    // Start
    window.addEventListener('DOMContentLoaded', () => {
      setupManualLink('dailyLink');
      setupManualLink('bankLink');
      setupManualLink('patrickLink');
      startRedirects();
    });
  </script>
</body>
</html>
